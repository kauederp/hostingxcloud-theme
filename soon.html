<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="INEBUR is owner of Antler">
    <link href="assets/img/favicon.ico" rel="shortcut icon">
    <title>Antler - Hosting Provider & WHMCS Template</title>
    <!-- Font Style -->
    <link href="assets/fonts/fontawesome/css/all.min.css" rel='stylesheet'>
    <link href="assets/fonts/fonts.min.css" rel='stylesheet'>
    <!-- RTL Style -->
    <link type="text/css" href="assets/css/rtl/bootstrap-rtl.min.css" rel='stylesheet' class="rtl" disabled>
    <link type="text/css" href="assets/css/rtl/theme-rtl.min.css" rel='stylesheet' class="rtl" disabled>
    <!-- CSS Style -->
    <link type="text/css" href="assets/css/bootstrap.min.css" rel='stylesheet' class="ltr">
    <link type="text/css" href="assets/css/vendors.min.css"rel='stylesheet'>
    <link type="text/css" href="assets/css/theme.min.css" rel='stylesheet'>
    <!-- Javascript -->
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/gdpr-cookie.min.js"></script>
    <script defer type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script async type="text/javascript" src="assets/js/flip.min.js"></script>
    <script defer type="text/javascript" src="assets/js/slick.min.js"></script>
    <script defer type="text/javascript" src="assets/js/aos.min.js"></script>
    <script defer type="text/javascript" src="assets/js/swiper.min.js"></script>
    <script defer type="text/javascript" src="assets/js/jquery.lazyload-any.min.js"></script>
    <script defer type="text/javascript" src="assets/js/scripts.min.js"></script>
    <script defer type="text/javascript" src="assets/js/settings-init.js"></script>
  </head>
  <body >
    <div class="box-container limit-width">
      <!-- ***** LOADING PAGE ****** -->
      <div id="spinner-area">
        <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
          <div class="spinner-txt">Antler...</div>
        </div>
      </div>
      <!-- ***** FRAME MODE ****** -->
      <div class="body-borders" data-border="20">
        <div class="top-border bg-white"></div>
        <div class="right-border bg-white"></div>
        <div class="bottom-border bg-white"></div>
        <div class="left-border bg-white"></div>
      </div>
      <p id="nav-toggle"> </p>
      <!-- **** FULL COUNTDOWN PAGE ***** -->
      <div class="fullrock sec-bg3 exapath bg-colorstyle">
        <a href="#" aria-label="Close Page" onclick="window.history.go(-1); return false;" class="closebtn">
          <img class="svg closer bg-seccolorstyle rounded-circle" src="./assets/fonts/svg/close.svg" alt="" width="100%" height="100%">
        </a>
        <div class="fullrock-content">
          <section>
            <div class="container">
              <a href="." aria-label="Home Page"><img class="svg logo-menu d-block" src="./assets/img/logo.svg" alt="logo Antler" width="175px" height="42px"></a>
              <a href="." aria-label="Home Page"><img class="svg logo-menu d-none" src="./assets/img/logo-light.svg" alt="logo Antler" width="175px" height="42px"></a>
              <div class="form-contact sec-main sec-bg1 bg-seccolorstyle noshadow">
                <div class="randomline">
                  <div class="bigline"></div>
                  <div class="smallline"></div>
                </div>
                <div class="text-center">
                  <h2 class="section-heading mergecolor">We are coming soon!</h2>
                  <p class="mergecolor">We're currently working <span class="golink-dark">fast on</span> creating something awesome</p>
                </div>
                <div class="row">
                  <div class="col-md-12 col-lg-5">
                    <!-- ***** COUNTDOWN ***** -->
                    <div class="count-content pt-150 pb-5">
                      <div class="tick" data-did-init="handleTickInit">
                        <div data-repeat="true" data-layout="horizontal center fit"data-transform="preset(d, h, m, s) -> delay">
                          <div class="tick-group">
                            <div data-key="value"data-repeat="true" data-transform="pad(00) -> split -> delay">
                              <span data-view="flip"></span>
                            </div>
                            <span data-key="label"data-view="text"class="tick-label"></span>
                          </div>
                        </div>
                      </div>
                    </div>
                    <form id="contactForm" class="comments-form">
                      <div class="general-input">
                        <input type="text" name="email" placeholder="Email address" class="fill-input b-solid">
                        <input id="form-submit" type="submit" class="btn btn-default-yellow-fill" value="Submit">
                      </div>
                      <div id="msgSubmit" class="h4 hidden"></div>
                    </form>
                    <div class="soc-icons-apply mt-5">
                      <a href="#" target="_blank" aria-label="Facebook"><span class="fab fa-facebook-f withborder noshadow"></span></a>
                      <a href="#" target="_blank" aria-label="Youtube"><span class="fab fa-youtube withborder noshadow"></span></a>
                      <a href="#" target="_blank" aria-label="Twitter"><span class="fab fa-twitter withborder noshadow"></span></a>
                      <a href="#" target="_blank" aria-label="Instagram"><span class="fab fa-instagram withborder noshadow"></span></a>
                    </div>
                  </div>
                  <div class="col-md-12 col-lg-6 offset-lg-1 first pt-4">
                    <img class="svg soon" src="assets/patterns/soon.svg" alt="dns redundant" width="100%" height="100%">
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <!-- ***** SCRIPTS ***** -->
    <script>
    function handleTickInit(tick) {
    var offset = new Date( localStorage.getItem('countdown-offset') || new Date() );
    localStorage.setItem('countdown-offset', offset);
    var timeDuration = Tick.helper.duration(1500, 'hours');
    var deadline = new Date( offset.setMilliseconds( offset.getMilliseconds() + timeDuration ) );
    var counter = Tick.count.down(deadline, { format: ['h' ,'m', 's'] } );
    counter.onupdate = function(value) {
    tick.value = value;
    };
    counter.onended = function() {
    };
    }
    </script>
  </body>
</html>
